<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>UIdoer</title>
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <script src="js/loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
       <script src="js/index.js"></script>
</head>
<body>
        <div id="menu"></div>
        <div id="page">
            <div class="header container">
                <div class="row">
                    <img src="img/logo.png" class="logo fl" onclick="javascript:window.location.href = 'https://uidoer.github.io'" />
                    <ul class="nav link">
                        <li><a href="#" class="active">首页</a></li>
                        <li><a href="#">案例</a></li>
                        <li><a href="#">留言</a></li>
                        <li><a href="#">关于我</a></li>
                    </ul>
                    <div class="fr menu-btn visible-xs visible-sm fr">
                            <div class="line line1"></div>
                            <div class="line line2"></div>
                            <div class="line line3"></div>
                    </div>
                </div>
            </div>

            <div class="banner hidden-xs">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><a href="#" style="background:url(img/banner-01.png);"></a></div>
                      <div class="swiper-slide"><a href="#" style="background:url(img/banner-02.png);"></a></div>
                      <div class="swiper-slide"><a href="#" style="background:url(img/banner-03.png);"></a></div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="contents">
                    <div class="sm12 md6 content " style="background-image: url(img/work01.jpg);"></div>
                    <div class="sm12 md6 content " style="background-image: url(img/work02.jpg);"></div>
                    <div class="sm12 md6 content " style="background-image: url(img/work03.jpg);"></div>
                    <div class="sm12 md6 content " style="background-image: url(img/work04.jpg);"></div>

                </div>
            </div>

        </div>
        <div id="mask"></div>
        <div id="loading">
            <div class="loading">
                    <span class="child7"></span>
                    <span class="child8"></span>
                    <span class="child9"></span>
                    <span class="child10"></span>
                    <span class="child11"></span>
            </div>
        </div>
        <div id="orn">为了您可以有更好的浏览体验，请竖屏观看！</div>

</html>
